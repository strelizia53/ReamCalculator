<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ream Calculator</title>
  </head>
  <body>
    <br /><br /><br /><br /><br />
    <div class="Calc">
      <h1 class="heading">Ream Calculator</h1>
      <input type="text" placeholder="Enter Width (Inch)" id="width" />
      <br />
      <input type="text" placeholder="Enter Height (Inch)" id="height" />
      <br />
      <input type="text" placeholder="Number of Tons" id="ton" />
      <br />
      <input type="text" placeholder="Sheets per Ream" id="reams" />
      <br />
      <input type="text" placeholder="GSM" id="gsm" />
      <br />
      <h2 id="result"><span id="ans">enter values</span></h2>
    </div>
    <script src="script.js"></script>
  </body>
  <footer><p>made by: Strelizia</p></footer>
</html>
